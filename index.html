        <div class="btn-line"></div>

          <li class="nav-item">
            <a href="projects.html" class="nav-link">Projects</a>

          <li class="nav-item">

    <!-- Landing Area -->

      <div class="landing">
        <div class="landing-text">
          <div
            class="landing-text-inner"
            data-aos="fade-right"
            data-aos-delay="500"
          >

              class="brand_logo"
              src="./img/dc_logo_blue.png"
              alt="Brand Image"

              "Full Stack Web Developer"

          </div>
        </div>
        <div class="landing-image"></div>
      </div>
      <h1 id="projects" class="subheading center">Top Projects</h1>
      <!-- Display projects section -->
      <section>
        <div class="projects">
          <!-- Project Showcase -->

          <!-- MovieApp Project -->
          <div class="projects-box" data-aos="fade" data-aos-delay="600">
            <img src="./img/movieapp_pg3.PNG" alt="Dev Connector Project" />
            <a
              href="https://daveryde-movieapp.herokuapp.com"
              class="button"
              target="_blank"
              >Live Demo</a
            >
            <a
              href="https://github.com/daveryde/movieapp"
              class="button"
              target="_blank"
              >Github Code</a
            >
          </div>

          <!-- (Handlebars.js framework with MongoDB and nodeJS) Roster App Project -->
          <div class="projects-box" data-aos="fade" data-aos-delay="500">
            <img src="./img/roster_app.PNG" alt="React Client Panel Project" />
            <a
              href="https://arcane-retreat-70868.herokuapp.com/"
              class="button"
              target="_blank"
              >Live Demo</a
            >
            <a
              href="https://github.com/daveryde/RosterApp-hbs"
              class="button"
              target="_blank"
              >Github Code</a
            >
          </div>

          <!-- MERN Dev Connector Project -->
          <div class="projects-box" data-aos="fade" data-aos-delay="600">
            <img
              src="./img/devconnector_landing.PNG"
              alt="Dev Connector Project"
            />
            <a
              href="https://quiet-reaches-39737.herokuapp.com/"
              class="button"
              target="_blank"
              >Live Demo</a
            >
            <a
              href="https://github.com/daveryde/devconnector"
              class="button"
              target="_blank"
              >Github Code</a
            >
          </div>
        </div>
